<html lang ="en">

<head>
  <title>Task Me</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />

  <!-- Twitter Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" type="text/css">

  <!-- Flat UI CSS-->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/flat-ui.css') }}" type="text/css">

  <!-- Task Me Up CSS-->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/task-me-up.css') }}" type="text/css">



  <!-- Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Medula+One' rel='stylesheet' type='text/css'>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

</head>

<body>
	<div id="header" class="staticbar">
		<div class="pull-left">
			<h1> Task Me Up </h1>
		</div>
		<div class="pull-right">
			<button class="btn btn-info" id="logout">
				logout
			</button>
		</div>
	</div>


	<div id="container" class="span10 offset1">
		<div id="buttons">
			<button class="btn btn-primary" id="addTask">
				<img src="{{ url_for('static', filename='images/icons/Clipboard@2x.png') }}"/>Add Task
			</button>
			<button class="btn btn-inverse" id="getTask">
				<img src="{{ url_for('static', filename='images/icons/Clipboard@2x.png') }}"/>Get Task
			</button>
		</div>
		<div id="newTask">
			<form action="/tasks/new" method="post">
				<input class="span6" type="text" name="description" placeholder="feed the dog"/>
				<select name="duration">
					<option value="10">10 minutes</option>
					<option value="20">20 minutes</option>
					<option value="30">30 minutes</option>
					<option value="40">40 minutes</option>
					<option value="50">50 minutes</option>
					<option value="60">60 minutes</option>
				</select>
				<input type="submit" value="Add Task" />

			</form>	
		</div>
		<!--<div id="tasks">
			<ol>
			{% for task in tasks %}
				<li>
					<a href=""></a>
				</li>
			{% endfor %}
			</ol>
		</div>-->

	</div>
</body>

<script src="js/bootstrap-select.js"></script>

</html>
