application: taskmeup 
version: 1
runtime: python27
api_version: 1
threadsafe: true 
secure: always

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static/js
  static_dir: application/static/js

- url: /static/img
  static_dir: application/static/img

- url: /static/css
  static_dir: application/static/css

- url: /static/video
  static_dir: application/static/video

- url: .*
  script: main.py

